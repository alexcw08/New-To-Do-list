<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body
    style="background-color: #222f3e; font-family: 'Roboto', sans-serif"
    class="text-white"
  >
    <header>
      <h1 class="display-1 text-center text-white">To-do List</h1>
    </header>
    <form action="" class="input-form">
      <input
        type="text"
        name="task"
        placeholder="Enter your task"
        style="width: 40%"
        class="task-bar"
        id="taskText"
      />
      <select
        class="time-select form-select"
        style="width: auto"
        id="selectText"
      >
        <option selected>Choose...</option>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
      <div class="parent-div">
        <div id="popupdiv">
          Please enter a task and choose from the options.
        </div>
        <button class="submit-button btn btn-light" type="button">
          Submit
        </button>
      </div>
    </form>
    <hr class="line-across" />
    <main>
      <h1 id="dailySec">Daily</h1>
      <hr class="line-across-2" />
      <h1 id="weeklySec">Weekly</h1>
      <hr class="line-across-2" />
      <h1 id="monthlySec">Monthly</h1>
    </main>
  </body>
</html>
